name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.22.4'

    - name: Run tests
      run: go test ./...

    - name: Deploy to VPS
      uses: will-lynas/go-vps-deploy@v0.1.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        branch-name: master
